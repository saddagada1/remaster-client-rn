mutation ChangeForgotPassword(
  $changeForgotPasswordOptions: ChangeForgotPasswordInput!
) {
  changeForgotPassword(
    changeForgotPasswordOptions: $changeForgotPasswordOptions
  ) {
    errors {
      field
      message
    }
    user {
      _id
      verified
      email
      username
      createdAt
      updatedAt
    }
    auth {
      access_token
      refresh_token
      expires_in
    }
  }
}

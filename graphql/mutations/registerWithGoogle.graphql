mutation RegisterWithGoogle(
  $registerWithGoogleOptions: RegisterWithGoogleInput!
) {
  registerWithGoogle(registerWithGoogleOptions: $registerWithGoogleOptions) {
    errors {
      field
      message
    }
    user {
      _id
      verified
      email
      username
      createdAt
      updatedAt
    }
    auth {
      access_token
      refresh_token
      expires_in
    }
  }
}
